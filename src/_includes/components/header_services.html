<style>
  /*-- -------------------------- -->
<---          Banner            -->
<--- -------------------------- -*/

/* Mobile - 360px */
@media only screen and (min-width: 0rem) {
  #banner-2285 {
    padding: var(--sectionPadding);
    /* 190px - 280px */
    padding-top: clamp(11.875rem, 25vw, 17.5rem);
    padding-bottom: 0rem;
    /* clips the line from causing overflow issues for going off screen */
    overflow: hidden;
    position: relative;
    z-index: 1;
  }
  #banner-2285 .cs-container {
    text-align: center;
    width: 100%;
    max-width: 80rem;
    margin: auto;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    flex-direction: column;
  }
  #banner-2285 .cs-int-title {
    /* 39px - 61px */
    font-size: clamp(2.4375rem, 6.4vw, 3.8125rem);
    font-weight: 700;
    line-height: 1.2em;
    text-align: inherit;
    margin: 0 0 1rem;
    color: var(--bodyTextColorWhite);
    position: relative;
  }
  #banner-2285 .cs-text {
    text-align: left;
    /* 60px - 120px */
    margin-bottom: clamp(3.75rem, 7vw, 7.5rem);
    max-width: 43.75rem;
    color: var(--bodyTextColorWhite);
  }
  #banner-2285 .cs-breadcrumbs {
    padding: clamp(1rem, 3vw, 1.5rem) 0;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    z-index: 1;
  }
  #banner-2285 .cs-breadcrumbs:before {
    content: '';
    width: 200vw;
    height: 100%;
    background-color: #fff;
    opacity: 0.12;
    display: block;
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    z-index: -1;
  }
  #banner-2285 .cs-breadcrumbs:after {
    content: '';
    width: 200vw;
    height: 100%;
    backdrop-filter: blur(16px);
    -webkit-backdrop-filter: blur(16px);
    display: block;
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    z-index: -1;
  }
  #banner-2285 .cs-link {
    font-size: 1rem;
    line-height: 1.2em;
    text-decoration: none;
    color: var(--bodyTextColorWhite);
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #banner-2285 .cs-link:last-of-type {
    /* remove the chevron on the last list item */
  }
  #banner-2285 .cs-link:last-of-type::after {
    display: none;
  }
  #banner-2285 .cs-link:after {
    /* chevron */
    content: "";
    width: 0.0625rem;
    height: 1.5rem;
    margin: 0 1rem;
    background-color: #88898B;
    position: relative;
    display: block;
  }
  #banner-2285 .cs-link.cs-active {
    color: var(--primary);
  }
  #banner-2285 .cs-background {
    width: 100%;
    height: 100%;
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    z-index: -1;
  }
  #banner-2285 .cs-background:before {
    /* gradient overlay */
    content: "";
    width: 100%;
    height: 100%;
    background: #000;
    opacity: 0.72;
    position: absolute;
    display: block;
    top: 0;
    left: 0;
    z-index: 1;
  }
  #banner-2285 .cs-background img {
    position: absolute;
    bottom: 0;
    right: 0;
    height: 100%;
    width: 100%;
    /* Makes img tag act as a background image */
    object-fit: cover;
    z-index: -1;
  }
}
                                
</style>
<div id="banner-2285">
    <div class="cs-container">
        <span class="cs-int-title">Our Services</span>
        <p class="cs-text">
           Michigan TV & Streaming Ads That Actually Work
        </p>
        <div class="cs-breadcrumbs">
            <a href="/" class="cs-link">Home</a>
            <a href="" class="cs-link cs-active">Services</a>
        </div>
    </div>
    <!--Background Image-->
    <picture class="cs-background">
        <!--Mobile Image-->
        <source media="(max-width: 600px)" srcset="https://csimg.nyc3.cdn.digitaloceanspaces.com/Images/MISC/construction11.jpg">
        <!--Tablet and above Image-->
        <source media="(min-width: 601px)" srcset="https://csimg.nyc3.cdn.digitaloceanspaces.com/Images/MISC/construction11.jpg">
        <img decoding="async" src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Images/MISC/construction11.jpg" alt="construction" width="1280" height="568" aria-hidden="true">
    </picture>
</div>
